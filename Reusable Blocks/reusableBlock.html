<!-- Block 1 AAA Phone Number -->
<div class="block">
    <h6> DropDown + TextBox Merge = Telephone Number with Country Code dropdown</h6>
    <div class="form-element">
        <small>Phone Number</small>
        <div class="row">
            <select class="form-control countryCode" id="country-codes">
                <option>+61</option>
            </select>
            <input class="form-control phoneNumber" placeholder="">
        </div>
    </div>
</div>

<!-- Block 2 AAA Form Field pair (Label and Input Field)-->
<div class="block">
    <div class="form-element">
        <small for="email">Label</small>
        <input type="email" class="form-control" placeholder="">
    </div>
</div>

<!-- Block 3 AAA Countries Drop down with Flag icons-->
<div class="block">
<div class="form-element" id="country">
    <small>Country</small>
    <select name="country"></select>
</div>
</div>
