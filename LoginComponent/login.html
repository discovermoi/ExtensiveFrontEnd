<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<div class="login">
  <div class="login-inner">
    <strong class="login-inner-title">Sign in</strong>
    <hr>
    <small class="login-inner-label">Email</small>
    <input class="login-inner-text" type="text" placeholder="Type here"/>
    <small class="login-inner-label">Password</small>
    <input class="login-inner-text" type="password" placeholder="Type here"/>
    <label class="login-inner-checkBox">Remember me next time
        <input type="checkbox" checked="checked" class="rememberme-checkbox">
        <span class="checkmark-span"></span>
    </label>
    <div class="login-inner-buttons">
        <input type="button" value="Sign in" class="signin-button"/>
        <input type="button" value="Forgot password" class="forgotpwd-button"/>
    </div>
  </div>
</div>
